{% extends 'template.html' %}
{% block title %}{{product[1]}}{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">{{product[1]}}</div>
        <div class="card-body">
            <form method="POST" id="bid">
                <div class="input-group">
                    <input type="number" class="form-control" step="10" name="quantity">
                </div>
                <button type="submit" class="form-control btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
